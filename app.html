<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reactor Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Orbitron:400,900" rel="stylesheet">
    <script type="text/javascript" src="scripts/logic.js"></script>
  </head>
  <body id="app">
    <h1>REACTOR</h1>
    <p>Power: <span id="power">0</span></p>
    <p>Fuel: <span id="fuel">0</span></p>
    <button onclick="fuelClick(1)">Add Fuel</button>
    <div id="reactor-stats">
      <p>Fuel Capacity: <span id="fuel-limit">10</span></p>
      <p>Fuel Efficiency: <span id="fuel-burn">1</span></p>
      <p>Reactor Output: <span id="power-gen">1</span></p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reactor Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Orbitron:400,900" rel="stylesheet">
  </head>
  <body id="app">
    <h1>REACTOR</h1>
    <p>Power: <span id="power">0</span></p>
    <p>Fuel: <span id="fuel">0</span></p>
    <button onclick="fuelClick(clickValue)">Add Fuel</button>
    <div id="fuel-slot" class="drag-container"></div>
    <div id="fuel-inventory" class="drag-container">
      <div class="fuel basic-fuel">
        <meter value="10" min="0" max="10"></meter>
        <img src="graphics/1x/basic-fuel.png">
      </div>
    </div>
    <div id="reactor-stats">
      <p>Fuel Capacity: <span id="fuel-limit">10</span></p>
      <p>Fuel Efficiency: <span id="fuel-burn">1</span></p>
      <p>Reactor Output: <span id="power-gen">1</span></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script type="text/javascript" src="scripts/logic.js"></script>
  </body>
</html>
